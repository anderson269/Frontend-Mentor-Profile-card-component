<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-flex-container">
      <article class="card">
        <img src="images/bg-pattern-card.svg" alt="card-image-header" class="card-header-img">
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="victor-image" class="card-body-img">
          <h1 class="card-body-name">Victor Crest <span class="age">26</span></h1>
          <p class="card-body-location">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-item-container">
            <div class="card-footer-item">
              <h3>80K</h3>
              <p class="card-footer-stat">Followers</p>
            </div>
            <div class="card-footer-item">
              <h3>803K</h3>
              <p class="card-footer-stat">Likes</p>
            </div>
            <div class="card-footer-item">
              <h3>1.4K</h3>
              <p class="card-footer-stat">Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
